<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="header">            
            <span>Cadastro de Usuários</span>
            <button onclick="openModal()" id="new"><i>Adicionar</i> </button>
        </div>
        
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="action">Editar</th>
                        <th class="action">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="m-name">Nome</label>
                        <input id="m-name" type="text" required>
                        
                        <label for="m-function">Função</label>
                        <input id="m-function" type="text" required>
                        
                        <label for="m-salary">Salário</label>
                        <input id="m-salary" type="number" required>
                        <button id="btnSave">Salvar</button>    
                        
                    </form>
                </div>
            </div>
            
        </div>
        <script src="./script.js"></script>
        </body>
        </html>
